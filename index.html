<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="page-container">
        <div class="main-container">
            <div class="left-container">
                <img src="./img.gif" alt="background image">
            </div>

            <div class="right-container">
                
                <div class="text-area">
                    <p>This is something</p>
                </div>

                <div class="form-container">
                    <form action="#" method="get">

                        <div class="input-group">
                            <label class="info" for="userId"></label>
                            <input class="user-input" type="userId" id="userId" name="userId" placeholder="User ID" required>
                        </div>

                        <div class="input-group">
                            <label class="info" for="email"></label>
                            <input class="user-input" type="email" id="emial" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <label class="info" for="phone"></label>
                            <input class="user-input" type="numeric" id="phone" name="phone" placeholder="Phone Number">
                        </div>

                        <div class="input-group">
                            <label class="info" for="psw"></label>
                            <input class="user-input" type="password" id="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="input-group">
                            <label class="info" for="verify-psw"></label>
                            <input class="user-input" type="verify-psw" id="verify-psw" name="verify-psw" placeholder="Verify Password" required>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
